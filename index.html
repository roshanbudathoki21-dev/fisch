<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Market | Digital Goods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NEXUS<span>MARKET</span></div>
        <div class="nav-links">
            <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </nav>

    <header class="hero">
        <h1>Level Up Your Digital Arsenal</h1>
        <p>Premium digital goods, instant delivery, secure checkout.</p>
        <button class="cta-button">Shop Now</button>
    </header>

    <main class="products-section">
        <h2>Trending Items</h2>
        <div class="grid">
            <div class="card">
                <div class="card-img mock-img-1"></div>
                <h3>Starter Pack</h3>
                <p class="price">$9.99</p>
                <button class="add-to-cart" data-price="9.99">Add to Cart</button>
            </div>
            <div class="card">
                <div class="card-img mock-img-2"></div>
                <h3>Pro Bundle</h3>
                <p class="price">$24.99</p>
                <button class="add-to-cart" data-price="24.99">Add to Cart</button>
            </div>
            <div class="card">
                <div class="card-img mock-img-3"></div>
                <h3>Mystery Box</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart" data-price="49.99">Add to Cart</button>
            </div>
        </div>
    </main>

    <div id="chat-widget-placeholder">
        <button id="chat-btn">ðŸ’¬ Chat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
